<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Внимание!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('monster.jpg') no-repeat center;
      background-size: cover;
      display: none;
      z-index: 1000;
    }
    .message {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="message">Подождите 5 секунд...</div>
  <div id="screamer"></div>

  <script>
    const audio = new Audio('scream.mp3');

    setTimeout(() => {
      document.getElementById('screamer').style.display = 'block';
      audio.play().catch(e => console.log('Звук не воспроизведён:', e));
    }, 5000);
  </script>
</body>
</html>
